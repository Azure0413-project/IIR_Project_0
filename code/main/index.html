<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIR Food Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- test -->
</head>
<body>

    <header>
        <h1>IIR Food Recommendation System</h1>
    </header>
    
    <main>
        <div class="content"> 
            <section class="hero">

                <div id="query">
                    <h2>What you want to eat today?</h2>
                    <div id="prompt-part">
                        <input type="text" id="foodPrompt" name="query" style="border-radius: 10px;" placeholder="Describe what youâ€™re in the mood for..." >
                        <button id="findRecipes">Enter</button>
                    </div>
                </div>

            

                <div id="recommendations" class="hidden">
                    <h2>Here are your recommendations:</h3>
                    <ul id="recommendationList"></ul>


                    

                    <div id="review">
                        <p style="color: white;">Are you satisfied with our system this time?</p>
                        <button id="goodButton"><i class="fa-solid fa-thumbs-up"></i></button>
                        <button id="badButton"><i class="fa-solid fa-thumbs-down"></i></button>
                    </div>



                </div>



            </section>
        
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Food Recommendation. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script> <!-- Ensure to replace "script.js" with your actual JavaScript file path if different -->
</body>
</html>
